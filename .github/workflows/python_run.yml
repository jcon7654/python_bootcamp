name: Python Workflow
on: pull_request
permissions:
  contents: read
  id-token: write
jobs:
  Python-Run:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Run Python
        run: python ./week02/week02.py



